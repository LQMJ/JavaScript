<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul id="ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
    <script>
     /* 
     
     childNodes 获取某个元素下的所有子节点

     children  获取某个元素下的所有子元素节点
      
     需求：
        自己手写一个方法，这个方法返回某个元素下的所有元素子节点

     1.通过childdren去拿到所有的子节点
     2.通过判断，判断出这些子节点下那个是元素子节点
     3.如果是就把这个元素子节点push到一个数组中
     4.最后把这个数组返回出去
     
      */

      function children(parent){
         parent = typeof parent ==='string'?document.querySelector(parent):(parent.nodeType === 1?parent:null)
         // 如果为null，就说明参数是下传的
         if(parent === null) return '请正确传参'
       const chidrens = parent.childNodes;
       let arr = [];
       for(let i = 0; i <chidrens.length;i++){
           if(chidrens[i].nodeType===1){
               arr.push(chidrens[i])
           }
       }
       return arr;
      }
      console.log(children('ul'))
    
    
    
    </script>
</body>
</html>
