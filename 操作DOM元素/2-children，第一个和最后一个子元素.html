<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul id="ul">
        <li>
            <p>1</p>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
    <script>
     /* 
       children:获取某个元素下**所有元素子节点**
        
       childNodes:获取某元素下所有所有子节点
       
       firstElementChild:获取父级下的第一个子元素

       lastElementChild:获取父级下的最后一个子元素
     
      */ 
       let li = ul.children;
       console.log(li.length)// =>7
       for(let i = 0;i<li.length;i++){
           li[i].style.background = 'red';
       }

       ul.firstElementChild.style.background = 'yellow';
       ul.lastElementChild.style.background = 'skyblue';
    
    
    
    
    </script>
</body>
</html>
