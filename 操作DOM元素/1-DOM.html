<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="box"class='ddd'zf-haha="arr">
        <!--注释-->
        1234567
        7654321
        
        <!--注释-->
    </div>
    <script>
     /* 
        DOM (document object model) 文档对象模型

        作用：通过document提供的API(接口文档)，赋予开发者操作页面的能力；
        
        如果要操作某个元素，肯定要先获取出来
         document的API 
              document.getElementById
              document.getElementsByTagName
              document.getElementsClassName 
              document.querySelectorAll
              document.querySelector

        获取的元素是个对象，在js中，标签和对象是**相映射的关系，修改对象的属性有可能会改变标签，修改标签会修改到对象身上。
        
        
        难点 -- 复杂关系

        DOM树 - 把页面中所有的节点组织在一个树形结构中，方便我们通过关系去操作页面


        页面中的所有内容都由不同节点组成

        元素节点 -> 标签    1   
        注释节点 -> 注释    8
        属性节点 -> 标签上的属性    2
        文本节点 -> 文字、回车换行  3
        文档节点 -> document  9

        查看节点的类型:
            nodeType  

        操作节点的内容:
            nodeValue

        读取节点的名字:
            nodeName

        属性节点:
            attributes


        查找当前元素下的所有子节点:
            childNodes  


    */
      console.log( box.getAttribute('class')='QQQ'  )
      // console.log(box.setAttribute('class','ddd'))
    
    
    
    
    
    </script>
</body>
</html>
