<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
    <script>

     let arr = [1,2,3,4,5,6,7]
     let mySlice =function(ary,...arg){
         let ary2 = [];
         for(var i = arg[0];i<ary.length;i++){
            if(arg.length === 1){
                ary2.push(ary[i])
            }else if(arg.length === 2 && i<arg[1]){
                ary2.push(ary[i])
            }
         }
         return ary2;
     }
     console.log(mySlice(arr,2,5))
    
    </script>
</body>
</html>
