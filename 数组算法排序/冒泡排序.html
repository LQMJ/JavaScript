<body>
    <script>
                
         let ary = [13, 7, 25, 17, 49, 12, 26, 18];
        // 数组之间两两进行比较，如果前一项大于后一项就交换位置
        // 每一轮都会出现一个最大值放到数组最后面，循环轮数就是ary.length-1
        // 每轮比较的次数ary.length-1(最后一项不比)—已经执行的轮数

        function fn(ary) {
            for (var i = 0; i < ary.length - 1; i++) {   // 控制比较的轮数
                for (var j = 0; j < ary.length - 1 - i; j++) {  //  控制每轮比较的次数
                    if (ary[j] > ary[j + 1]) {  //  如果当前项大于后一项
                        let item = '';       //  交换位置
                        item = ary[j];          
                        ary[j] = ary[j + 1];
                        ary[j + 1] = item;
    
                    }
                }
            }
            return ary;
        }
        console.log(fn(ary));
    </script>
</body>

</html>
